    <form class="signup-form" action="" method="POST">
        <!-- form header -->
        <div class="form-header">
            <h1>Join Us</h1>
        </div>

        <!-- form body -->
        <div class="form-body">
            <!-- Firstname and Lastname -->
            <div class="horizontal-group">
                <div class="form-group left">
                    <label for="firstname" class="label-title">First Name</label>
                    <input type="text" id="firstname" class="form-input" placeholder="enter your first name" required="required" />
                </div>

                <div class="form-group right">
                    <label for="lastname" class="label-title">Last Name</label>
                    <input type="text" id="lastname" class="form-input" placeholder="enter your last name" />
                </div>
            </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email" class="label-title">Email</label>
            <input type="email" id="email" class="form-input" placeholder="enter your email" required="required">
        </div>

        <!-- Passwrod -->
        <div class="horizontal-group">
            <div class="form-group">
                <label for="password" class="label-title">Password</label>
                <input type="password" id="password" class="form-input" placeholder="enter your password" required="required">
            </div>
        </div>

        <!-- Gender and Fav Sports -->
        <div class="horizontal-group">
            <div class="form-group left">
                <label class="label-title">Gender:</label>
                
                <div class="input-group">
                    <label for="male"><input type="radio" name="gender" value="female" id="female"> Female</label>
                    <label for="female"><input type="radio" name="gender" value="male" id="male"> Male</label>
                </div>
            </div>

            <div class="form-group right">
                <label class="label-title">Favorite Sport</label>
                <div>
                    <label><input type="checkbox"  name="sport" value="Football"> Football </label>
                    <label><input type="checkbox"  name="sport" value="Basketball"> Basketball  </label>
                    <label><input type="checkbox"  name="sport" value="Swimming"> Swimming </label>
                    
                </div>
            </div>
        </div>
    </div>

    <!-- form-footer -->
        <div class="form-footer">
            <button type="submit" class="btn">Create</button>
        </div>
    </form>
